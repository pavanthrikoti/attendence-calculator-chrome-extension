<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MITS Attendance</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      width: 280px;
      background: #f4f7fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    #output {
      font-size: 14px;
      color: #555;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
      min-height: 60px;
    }

    button {
      margin-top: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 20px;
      text-align: center;
    }

    .footer a {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
